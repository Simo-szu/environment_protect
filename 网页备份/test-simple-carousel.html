<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单轮播测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .carousel-card {
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            width: 100%;
            flex-shrink: 0;
            padding: 0 8px;
        }
        
        .carousel-card > div {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 1.5rem;
            position: relative;
            overflow: hidden;
        }
        
        .carousel-card:not(.active) > div:hover {
            transform: scale(0.95) !important;
            opacity: 0.9 !important;
        }
        
        .carousel-card.active > div {
            box-shadow: 0 25px 50px -12px rgba(86, 185, 73, 0.25);
        }
        
        .carousel-indicator {
            cursor: pointer;
        }
        
        .carousel-indicator:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-2xl font-bold mb-8 text-center">简单轮播测试</h1>
        
        <!-- 轮播区域 -->
        <section class="relative w-full max-w-5xl mx-auto my-12">
            <div class="flex items-center justify-center gap-4">
                <!-- Left Arrow -->
                <button onclick="moveCarousel(-1)" class="p-3 rounded-full bg-white hover:bg-slate-50 text-slate-300 hover:text-blue-600 transition-all duration-300 border border-slate-100 shadow-sm hover:shadow-md hover:scale-105 group z-10">
                    <i data-lucide="chevron-left" class="w-5 h-5 stroke-[2.5px] group-hover:-translate-x-0.5 transition-transform"></i>
                </button>

                <!-- Carousel Container -->
                <div class="relative overflow-hidden w-full max-w-4xl h-64">
                    <div id="carousel-track" class="flex transition-transform duration-500 ease-in-out h-full">
                        <!-- Cards will be injected here by JS -->
                    </div>
                </div>

                <!-- Right Arrow -->
                <button onclick="moveCarousel(1)" class="p-3 rounded-full bg-white hover:bg-slate-50 text-slate-300 hover:text-blue-600 transition-all duration-300 border border-slate-100 shadow-sm hover:shadow-md hover:scale-105 group z-10">
                    <i data-lucide="chevron-right" class="w-5 h-5 stroke-[2.5px] group-hover:translate-x-0.5 transition-transform"></i>
                </button>
            </div>

            <!-- Indicators -->
            <div class="flex justify-center gap-2 mt-6">
                <button class="carousel-indicator w-2 h-2 rounded-full bg-slate-300 transition-all duration-300" data-slide="0"></button>
                <button class="carousel-indicator w-3 h-2 rounded-full bg-green-500 transition-all duration-300 active" data-slide="1"></button>
                <button class="carousel-indicator w-2 h-2 rounded-full bg-slate-300 transition-all duration-300" data-slide="2"></button>
                <button class="carousel-indicator w-2 h-2 rounded-full bg-slate-300 transition-all duration-300" data-slide="3"></button>
            </div>
        </section>

        <div class="text-center mt-8">
            <p class="text-gray-600">点击左右箭头或指示器测试轮播功能</p>
            <p class="text-sm text-gray-500 mt-2">当前中心卡片: <span id="current-card">绿色游戏世界</span></p>
        </div>
    </div>

    <script>
        // 初始化图标
        lucide.createIcons();

        // 定义四张卡片的数据
        const cardsData = [
            {
                id: 'points',
                title: '积分兑换',
                sub: '累积环保值，兑换好礼',
                color: '#F0A32F',
                icon: 'gift',
                link: '积分页面.html'
            },
            {
                id: 'game',
                title: '绿色游戏世界',
                sub: '立即探索',
                color: '#56B949',
                icon: 'gamepad-2',
                link: '游戏页面.html'
            },
            {
                id: 'science',
                title: '权威科普',
                sub: '科学数据，值得信赖',
                color: '#30499B',
                icon: 'book-open-check',
                link: '科普页面.html'
            },
            {
                id: 'activity',
                title: '环保活动',
                sub: '参与行动，共建未来',
                color: '#EE4035',
                icon: 'calendar-heart',
                link: '活动页面.html'
            }
        ];

        let currentSlide = 1; // 默认显示第二个卡片（绿色游戏世界）
        const totalSlides = 4;
        const carouselTrack = document.getElementById('carousel-track');
        const indicators = document.querySelectorAll('.carousel-indicator');
        const currentCardDisplay = document.getElementById('current-card');

        // 创建卡片HTML
        function createCarouselHTML() {
            let html = '';
            cardsData.forEach((data, index) => {
                const isActive = index === currentSlide;
                html += `
                    <div class="carousel-card w-full flex-shrink-0 px-2 ${isActive ? 'active' : ''}" data-index="${index}">
                        <div class="relative rounded-2xl transition-all duration-500 mx-auto text-center p-6" 
                             style="width: ${isActive ? '320px' : '280px'}; 
                                    height: ${isActive ? '240px' : '200px'};
                                    background-color: ${isActive ? data.color : '#ffffff'};
                                    color: ${isActive ? '#ffffff' : data.color};
                                    border: ${isActive ? 'none' : '2px solid ' + data.color + '30'};
                                    transform: ${isActive ? 'scale(1)' : 'scale(0.9)'};
                                    opacity: ${isActive ? '1' : '0.7'};
                                    box-shadow: ${isActive ? '0 25px 50px -12px ' + data.color + '40' : '0 4px 6px -1px rgba(0, 0, 0, 0.1)'};">
                            <div class="flex flex-col items-center justify-center h-full">
                                <i data-lucide="${data.icon}" class="w-${isActive ? '10' : '8'} h-${isActive ? '10' : '8'} mb-4"></i>
                                <h3 class="text-${isActive ? 'xl' : 'lg'} font-bold mb-2">${data.title}</h3>
                                <p class="text-sm ${isActive ? 'text-white opacity-80' : 'text-gray-600'}">${data.sub}</p>
                                ${isActive ? '<button class="mt-4 px-4 py-2 bg-white bg-opacity-20 rounded-full text-sm hover:bg-opacity-30 transition-colors">立即探索</button>' : ''}
                            </div>
                        </div>
                    </div>
                `;
            });
            return html;
        }

        // 初始化轮播
        function initCarousel() {
            console.log('初始化轮播...');
            if (!carouselTrack) {
                console.error('Carousel track not found!');
                return;
            }
            
            carouselTrack.innerHTML = createCarouselHTML();
            updateCarousel();
            
            // 添加点击事件
            const cards = carouselTrack.querySelectorAll('.carousel-card');
            cards.forEach((card, index) => {
                card.addEventListener('click', () => {
                    console.log(`点击卡片 ${index}`);
                    if (index !== currentSlide) {
                        goToSlide(index);
                    } else {
                        alert(`点击了中心卡片: ${cardsData[index].title}`);
                    }
                });
            });
            
            lucide.createIcons();
            console.log('轮播初始化完成');
        }

        // 更新轮播位置和样式
        function updateCarousel() {
            if (!carouselTrack) return;
            
            console.log(`更新轮播到位置: ${currentSlide}`);
            
            // 计算偏移量
            const offset = -currentSlide * 100;
            carouselTrack.style.transform = `translateX(${offset}%)`;
            
            // 重新生成HTML以更新样式
            carouselTrack.innerHTML = createCarouselHTML();
            
            // 重新添加点击事件
            const cards = carouselTrack.querySelectorAll('.carousel-card');
            cards.forEach((card, index) => {
                card.addEventListener('click', () => {
                    if (index !== currentSlide) {
                        goToSlide(index);
                    } else {
                        alert(`点击了中心卡片: ${cardsData[index].title}`);
                    }
                });
            });
            
            // 更新指示器
            indicators.forEach((indicator, index) => {
                if (index === currentSlide) {
                    indicator.classList.add('active');
                    indicator.style.width = '12px';
                    indicator.style.backgroundColor = '#10b981';
                } else {
                    indicator.classList.remove('active');
                    indicator.style.width = '8px';
                    indicator.style.backgroundColor = '#cbd5e1';
                }
            });
            
            // 更新当前卡片显示
            if (currentCardDisplay) {
                currentCardDisplay.textContent = cardsData[currentSlide].title;
            }
            
            // 重新初始化图标
            lucide.createIcons();
        }

        // 下一张
        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateCarousel();
        }

        // 上一张
        function prevSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updateCarousel();
        }

        // 跳转到指定幻灯片
        function goToSlide(slideIndex) {
            currentSlide = slideIndex;
            updateCarousel();
        }

        // 轮播移动函数
        function moveCarousel(direction) {
            console.log(`移动轮播: ${direction}`);
            if (direction === 1) {
                nextSlide();
            } else {
                prevSlide();
            }
        }

        // 指示器点击事件
        indicators.forEach((indicator, index) => {
            indicator.addEventListener('click', () => {
                console.log(`点击指示器: ${index}`);
                goToSlide(index);
            });
        });

        // 初始化轮播
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM加载完成，开始初始化轮播');
            initCarousel();
        });
    </script>
</body>
</html>

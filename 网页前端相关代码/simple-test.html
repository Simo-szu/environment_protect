<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单测试</title>
</head>
<body>
    <h1>JavaScript测试页面</h1>
    
    <button onclick="testFunction()">点击测试</button>
    
    <h3 onclick="viewArticle('article-001')" style="cursor: pointer; color: blue; text-decoration: underline; margin: 20px 0;">
        点击这个标题测试
    </h3>

    <script>
        console.log('页面开始加载');
        
        function testFunction() {
            alert('测试按钮工作正常！');
            console.log('测试按钮被点击');
        }
        
        function viewArticle(articleId) {
            alert('文章点击工作正常: ' + articleId);
            console.log('文章被点击:', articleId);
        }
        
        // 确保函数是全局的
        window.testFunction = testFunction;
        window.viewArticle = viewArticle;
        
        console.log('JavaScript加载完成');
    </script>
</body>
</html>

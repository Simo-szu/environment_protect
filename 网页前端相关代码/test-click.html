<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击测试</title>
</head>
<body>
    <h1>点击测试页面</h1>
    
    <h3 onclick="viewArticle('article-001')" style="cursor: pointer; color: blue; text-decoration: underline;">
        测试文章1 - 绿色科技：未来城市的可持续能源解决方案
    </h3>
    
    <h3 onclick="viewArticle('article-002')" style="cursor: pointer; color: blue; text-decoration: underline;">
        测试文章2 - 海洋塑料污染：不仅仅是吸管的问题
    </h3>
    
    <h3 onclick="viewArticle('article-003')" style="cursor: pointer; color: blue; text-decoration: underline;">
        测试文章3 - 电动汽车：你需要知道的电池回收知识
    </h3>

    <script>
        // 查看文章详情
        function viewArticle(articleId) {
            console.log('点击文章:', articleId);
            alert('点击了文章: ' + articleId);
            window.location.href = `科普文章详情.html?id=${articleId}`;
        }
        
        // Make functions global
        window.viewArticle = viewArticle;
        
        console.log('测试页面加载完成');
    </script>
</body>
</html>

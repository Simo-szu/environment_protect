<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
        }
        .test-btn {
            background: red;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px 0;
        }
        .article {
            background: #f9f9f9;
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        .article-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .article-title:hover {
            color: #007bff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouthLoop - 环保科普测试页面</h1>
        
        <button class="test-btn" onclick="testFunction()">点击测试JavaScript</button>
        
        <div class="article">
            <div class="article-title" onclick="viewArticle('article-001')">
                绿色科技：未来城市的可持续能源解决方案
            </div>
            <p>随着全球气候变暖的加剧，如何在城市发展中融入更多的绿色科技成为了关键议题...</p>
        </div>
        
        <div class="article">
            <div class="article-title" onclick="viewArticle('article-002')">
                海洋塑料污染：不仅仅是吸管的问题
            </div>
            <p>每年有数百万吨塑料垃圾流入海洋，威胁着海洋生物的生存...</p>
        </div>
        
        <div class="article">
            <div class="article-title" onclick="viewArticle('article-003')">
                电动汽车：你需要知道的电池回收知识
            </div>
            <p>随着电动汽车的普及，废旧电池的处理成为了一个新的环保挑战...</p>
        </div>
    </div>

    <script>
        function testFunction() {
            alert('JavaScript工作正常！');
            console.log('测试按钮被点击');
        }
        
        function viewArticle(articleId) {
            alert('点击了文章: ' + articleId);
            console.log('文章被点击:', articleId);
            // 这里可以跳转到详情页面
            // window.location.href = 'article-detail.html?id=' + articleId;
        }
        
        // 页面加载完成时显示提示
        window.onload = function() {
            alert('页面加载完成！JavaScript正常工作！');
            console.log('页面加载完成');
        };
    </script>
</body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 64" width="128" height="64" aria-label="dead small fish">
  <defs>
    <!-- Dead fish gradient -->
    <linearGradient id="deadBody" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F5F5F5;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#DCDCDC;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#C0C0C0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <g class="fish-dead" transform="rotate(25 64 32)">
    <!-- Body shadow -->
    <ellipse cx="57" cy="33" rx="34" ry="18" fill="#000000" opacity="0.2" />
    
    <!-- Main body -->
    <ellipse cx="56" cy="32" rx="34" ry="18" fill="url(#deadBody)" stroke="#A9A9A9" stroke-width="1" stroke-dasharray="2,2" />
    
    <!-- Decay spots -->
    <circle cx="40" cy="28" r="4" fill="#8B0000" opacity="0.3" />
    <circle cx="60" cy="38" r="3" fill="#8B0000" opacity="0.4" />
    <circle cx="70" cy="25" r="2" fill="#8B0000" opacity="0.3" />
    <ellipse cx="50" cy="35" rx="6" ry="3" fill="#696969" opacity="0.2" />
    
    <!-- Tail (limp) -->
    <path d="M20 32 L4 28 L8 32 L4 36 Z" fill="#DCDCDC" stroke="#A9A9A9" stroke-width="1" opacity="0.7" />
    
    <!-- Dorsal fin (collapsed) -->
    <path d="M46 22 L54 12 L56 22 Z" fill="#DCDCDC" stroke="#A9A9A9" stroke-width="1" opacity="0.6" />
    
    <!-- Ventral fin (collapsed) -->
    <path d="M46 42 L54 52 L56 42 Z" fill="#DCDCDC" stroke="#A9A9A9" stroke-width="1" opacity="0.6" />
    
    <!-- Eye (X mark) -->
    <circle cx="74" cy="28" r="4" fill="#FFFFFF" stroke="#333" stroke-width="0.5" opacity="0.8" />
    <path d="M71 25 L77 31" stroke="#000000" stroke-width="2" />
    <path d="M77 25 L71 31" stroke="#000000" stroke-width="2" />
    
    <!-- Gill (no movement) -->
    <path d="M85 28 C 87 29, 87 31, 85 32" stroke="#A9A9A9" stroke-width="1" fill="none" opacity="0.5" />
    
    <!-- Mouth (open) -->
    <ellipse cx="90" cy="32" rx="3" ry="2" fill="#696969" opacity="0.6" />
  </g>
</svg>

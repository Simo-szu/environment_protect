  <defs>
    <!-- Bubble gradient -->
    <radialGradient id="bubbleGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#E0F6FF;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:0.3" />
    </radialGradient>


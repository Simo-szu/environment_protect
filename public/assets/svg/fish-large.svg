<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 96" width="192" height="96" aria-label="large fish">
  <defs>
    <!-- Healthy large fish gradient -->
    <linearGradient id="largeFishBody" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4169E1;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#6495ED;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0E0E6;stop-opacity:1" />
    </linearGradient>

    <!-- Large fish fin gradient -->
    <linearGradient id="largeFishFin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E90FF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0000CD;stop-opacity:1" />
    </linearGradient>

    <!-- Scale pattern -->
    <pattern id="scalePattern" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
      <circle cx="4" cy="4" r="2" fill="#FFFFFF" opacity="0.1" />
    </pattern>
  </defs>

  <g class="fish-large-healthy">
    <!-- Body shadow -->
    <ellipse cx="91" cy="49" rx="56" ry="28" fill="#000000" opacity="0.1" />

    <!-- Main body -->
    <ellipse cx="90" cy="48" rx="56" ry="28" fill="url(#largeFishBody)" stroke="#0000CD" stroke-width="1.5" />

    <!-- Scale pattern overlay -->
    <ellipse cx="90" cy="48" rx="50" ry="22" fill="url(#scalePattern)" />

    <!-- Body highlight -->
    <ellipse cx="90" cy="42" rx="45" ry="18" fill="#FFFFFF" opacity="0.2" />
    <ellipse cx="90" cy="40" rx="35" ry="12" fill="#FFFFFF" opacity="0.15" />

    <!-- Tail -->
    <path d="M32 48 L8 25 L12 48 L8 71 Z" fill="url(#largeFishFin)" stroke="#0000CD" stroke-width="1.5" />

    <!-- Dorsal fin -->
    <path d="M76 26 L96 2 L102 26 L90 30 Z" fill="url(#largeFishFin)" stroke="#0000CD" stroke-width="1.5" />

    <!-- Ventral fin -->
    <path d="M76 70 L96 94 L102 70 L90 66 Z" fill="url(#largeFishFin)" stroke="#0000CD" stroke-width="1.5" />

    <!-- Side fins -->
    <ellipse cx="105" cy="60" rx="12" ry="6" fill="url(#largeFishFin)" opacity="0.8" />
    <ellipse cx="105" cy="36" rx="10" ry="5" fill="url(#largeFishFin)" opacity="0.7" />

    <!-- Eye -->
    <circle cx="120" cy="40" r="6" fill="#FFFFFF" stroke="#333" stroke-width="0.8" />
    <circle cx="121" cy="39" r="4" fill="#000000" />
    <circle cx="122" cy="37" r="1.5" fill="#FFFFFF" />

    <!-- Gill -->
    <path d="M140 36 C 144 38, 144 44, 140 46" stroke="#0000CD" stroke-width="2" fill="none" />
    <path d="M142 38 C 145 40, 145 42, 142 44" stroke="#1E90FF" stroke-width="1" fill="none" />

    <!-- Mouth -->
    <ellipse cx="150" cy="48" rx="4" ry="2" fill="#0000CD" />

    <!-- Lateral line -->
    <path d="M40 48 Q 90 45 140 48" stroke="#FFFFFF" stroke-width="1" fill="none" opacity="0.4" />
  </g>
</svg>


<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 64" width="128" height="64" aria-label="sick small fish">
  <defs>
    <!-- Sick fish gradient -->
    <linearGradient id="sickBody" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D3D3D3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A9A9A9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sick fin gradient -->
    <linearGradient id="sickFinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B0B0B0;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#696969;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <g class="fish-sick">
    <!-- Body shadow -->
    <ellipse cx="57" cy="33" rx="34" ry="18" fill="#000000" opacity="0.15" />
    
    <!-- Main body -->
    <ellipse cx="56" cy="32" rx="34" ry="18" fill="url(#sickBody)" stroke="#696969" stroke-width="1" />
    
    <!-- Sick spots -->
    <circle cx="45" cy="25" r="3" fill="#8B0000" opacity="0.6" />
    <circle cx="65" cy="38" r="2" fill="#8B0000" opacity="0.5" />
    <circle cx="52" cy="40" r="2.5" fill="#8B0000" opacity="0.4" />
    
    <!-- Tail (drooping) -->
    <path d="M20 32 L4 22 L8 32 L4 42 Z" fill="url(#sickFinGradient)" stroke="#696969" stroke-width="1" />
    
    <!-- Dorsal fin (drooping) -->
    <path d="M46 20 L56 8 L58 20 L54 22 Z" fill="url(#sickFinGradient)" stroke="#696969" stroke-width="1" />
    
    <!-- Ventral fin (drooping) -->
    <path d="M46 44 L56 56 L58 44 L54 42 Z" fill="url(#sickFinGradient)" stroke="#696969" stroke-width="1" />
    
    <!-- Side fin -->
    <ellipse cx="65" cy="40" rx="6" ry="3" fill="url(#sickFinGradient)" opacity="0.6" />
    
    <!-- Eye (cloudy) -->
    <circle cx="74" cy="28" r="4" fill="#F5F5F5" stroke="#333" stroke-width="0.5" />
    <circle cx="74" cy="28" r="2.5" fill="#696969" opacity="0.7" />
    <circle cx="75" cy="27" r="1" fill="#FFFFFF" opacity="0.5" />
    
    <!-- Gill (inflamed) -->
    <path d="M85 26 C 88 28, 88 32, 85 34" stroke="#8B0000" stroke-width="2" fill="none" />
    
    <!-- Mouth (slightly open) -->
    <ellipse cx="90" cy="32" rx="2.5" ry="1.5" fill="#696969" />
  </g>
</svg>

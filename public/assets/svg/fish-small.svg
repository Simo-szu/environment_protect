<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 64" width="128" height="64" aria-label="small fish">
  <defs>
    <!-- Healthy fish gradient -->
    <linearGradient id="healthyBody" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>

    <!-- Fin gradient -->
    <linearGradient id="finGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6347;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
    </linearGradient>
  </defs>

  <g class="fish-healthy">
    <!-- Body shadow -->
    <ellipse cx="57" cy="33" rx="34" ry="18" fill="#000000" opacity="0.1" />

    <!-- Main body -->
    <ellipse cx="56" cy="32" rx="34" ry="18" fill="url(#healthyBody)" stroke="#FF6347" stroke-width="1" />

    <!-- Body pattern -->
    <ellipse cx="56" cy="32" rx="28" ry="12" fill="#FFFF00" opacity="0.3" />
    <ellipse cx="56" cy="32" rx="20" ry="8" fill="#FFFFFF" opacity="0.2" />

    <!-- Tail -->
    <path d="M20 32 L4 18 L8 32 L4 46 Z" fill="url(#finGradient)" stroke="#FF4500" stroke-width="1" />

    <!-- Dorsal fin -->
    <path d="M46 18 L58 4 L62 18 L56 20 Z" fill="url(#finGradient)" stroke="#FF4500" stroke-width="1" />

    <!-- Ventral fin -->
    <path d="M46 46 L58 60 L62 46 L56 44 Z" fill="url(#finGradient)" stroke="#FF4500" stroke-width="1" />

    <!-- Side fin -->
    <ellipse cx="65" cy="40" rx="8" ry="4" fill="url(#finGradient)" opacity="0.8" />

    <!-- Eye -->
    <circle cx="74" cy="28" r="4" fill="#FFFFFF" stroke="#333" stroke-width="0.5" />
    <circle cx="75" cy="27" r="2.5" fill="#000000" />
    <circle cx="76" cy="26" r="1" fill="#FFFFFF" />

    <!-- Gill -->
    <path d="M85 26 C 88 28, 88 32, 85 34" stroke="#FF4500" stroke-width="1.5" fill="none" />

    <!-- Mouth -->
    <ellipse cx="90" cy="32" rx="2" ry="1" fill="#FF4500" />
  </g>
</svg>


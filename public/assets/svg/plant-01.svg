<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 128" width="64" height="128" aria-label="healthy aquatic plant">
  <defs>
    <!-- Healthy plant gradient -->
    <linearGradient id="healthyPlant" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#228B22;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#98FB98;stop-opacity:1" />
    </linearGradient>

    <!-- Stem gradient -->
    <linearGradient id="stemGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
  </defs>

  <g class="plant-healthy">
    <!-- Root system -->
    <g opacity="0.6">
      <path d="M28 124 C 20 126, 15 128, 10 128" stroke="url(#stemGradient)" stroke-width="2" fill="none" />
      <path d="M32 124 C 40 126, 45 128, 50 128" stroke="url(#stemGradient)" stroke-width="2" fill="none" />
      <path d="M30 124 C 30 126, 32 128, 32 128" stroke="url(#stemGradient)" stroke-width="1.5" fill="none" />
    </g>

    <!-- Main stems -->
    <path d="M30 124 C 28 96, 24 76, 18 56 C 12 42, 10 30, 14 20 C 16 14, 22 10, 26 12 C 30 14, 30 20, 28 28 C 24 44, 26 60, 32 80 C 38 100, 40 114, 38 124 Z"
          fill="url(#healthyPlant)" stroke="#228B22" stroke-width="0.5" />

    <path d="M38 124 C 42 96, 46 78, 50 62 C 52 52, 54 44, 54 36 C 54 30, 50 26, 46 28 C 42 30, 40 36, 38 44 C 34 60, 32 80, 32 96 C 32 110, 34 120, 38 124 Z"
          fill="url(#healthyPlant)" stroke="#228B22" stroke-width="0.5" />

    <!-- Additional fronds -->
    <path d="M20 124 C 18 100, 14 80, 8 60 C 4 48, 2 38, 6 30 C 8 26, 12 24, 16 26 C 18 28, 18 32, 16 36 C 12 48, 14 64, 18 84 C 22 104, 22 118, 20 124 Z"
          fill="url(#healthyPlant)" stroke="#228B22" stroke-width="0.5" opacity="0.8" />

    <path d="M46 124 C 50 100, 54 80, 58 60 C 60 48, 62 38, 58 30 C 56 26, 52 24, 48 26 C 46 28, 46 32, 48 36 C 52 48, 50 64, 46 84 C 42 104, 42 118, 46 124 Z"
          fill="url(#healthyPlant)" stroke="#228B22" stroke-width="0.5" opacity="0.8" />

    <!-- Leaf details -->
    <g opacity="0.4">
      <ellipse cx="16" cy="40" rx="3" ry="8" fill="#98FB98" transform="rotate(-20 16 40)" />
      <ellipse cx="24" cy="35" rx="2" ry="6" fill="#98FB98" transform="rotate(15 24 35)" />
      <ellipse cx="40" cy="45" rx="2.5" ry="7" fill="#98FB98" transform="rotate(-10 40 45)" />
      <ellipse cx="48" cy="38" rx="3" ry="8" fill="#98FB98" transform="rotate(25 48 38)" />
    </g>

    <!-- Bubbles (oxygen production) -->
    <g opacity="0.6">
      <circle cx="20" cy="30" r="1" fill="#FFFFFF" />
      <circle cx="35" cy="25" r="0.8" fill="#FFFFFF" />
      <circle cx="45" cy="32" r="1.2" fill="#FFFFFF" />
      <circle cx="25" cy="20" r="0.6" fill="#FFFFFF" />
    </g>
  </g>
</svg>


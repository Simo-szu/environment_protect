server:
  port: 8082

spring:
  application:
    name: game-api
  config:
    import: "optional:file:.env[.properties],optional:file:../.env[.properties],optional:file:../../.env[.properties]"

  datasource:
    url: ${GAME_DATABASE_URL}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000

  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: false
    clean-disabled: false
    url: ${GAME_FLYWAY_URL}
    schemas: game
    default-schema: game
    table: flyway_schema_history_game
    locations: classpath:db/migration/game
    user: ${GAME_FLYWAY_USER}
    password: ${GAME_FLYWAY_PASSWORD}

minio:
  endpoint: ${MINIO_ENDPOINT}
  access-key: ${MINIO_ACCESS_KEY}
  secret-key: ${MINIO_SECRET_KEY}
  bucket-name: ${MINIO_BUCKET_NAME}
  public-base-url: ${MINIO_PUBLIC_BASE_URL}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

mybatis:
  mapper-locations: classpath*:mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
    default-fetch-size: 100
    default-statement-timeout: 30

logging:
  level:
    root: INFO
    com.youthloop: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] [%X{traceId}] %-5level %logger{36} - %msg%n"

jwt:
  secret: ${JWT_SECRET}

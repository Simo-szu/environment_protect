server:
  port: 8081

spring:
  application:
    name: social-worker
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:youthloop}?currentSchema=social,shared
    username: ${DB_USER:social_app}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: 0
  
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASSWORD:guest}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
  server:
    port: 8081

mybatis:
  mapper-locations: classpath*:mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
    default-fetch-size: 100
    default-statement-timeout: 30

logging:
  level:
    root: INFO
    com.youthloop: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] [%X{traceId}] %-5level %logger{36} - %msg%n"

ingestion:
  content:
    cron: ${INGESTION_CRON:0 30 3 * * ?}
    zone: ${INGESTION_ZONE:Asia/Shanghai}
    enabled: ${INGESTION_ENABLED:true}
    publish-status: ${INGESTION_PUBLISH_STATUS:1}
    request-timeout-ms: ${INGESTION_TIMEOUT_MS:10000}
    request-interval-ms: ${INGESTION_INTERVAL_MS:300}
    earth:
      enabled: ${INGESTION_EARTH_ENABLED:true}
      max-pages: ${INGESTION_EARTH_MAX_PAGES:2}
      max-articles: ${INGESTION_EARTH_MAX_ARTICLES:30}
    ecoepn:
      enabled: ${INGESTION_ECOEPN_ENABLED:true}
      max-pages: ${INGESTION_ECOEPN_MAX_PAGES:2}
      max-articles: ${INGESTION_ECOEPN_MAX_ARTICLES:30}

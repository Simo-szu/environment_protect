server:
  port: 8081

spring:
  application:
    name: social-worker
  config:
    import: "optional:file:.env[.properties],optional:file:../.env[.properties],optional:file:../../.env[.properties]"
  
  datasource:
    url: ${DATABASE_URL}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
  
  data:
    redis:
      url: ${REDIS_URL}
      database: 0
  
  rabbitmq:
    addresses: ${RABBITMQ_URL}

storage:
  endpoint: ${STORAGE_ENDPOINT:}
  region: ${STORAGE_REGION:us-east-1}
  access-key: ${STORAGE_ACCESS_KEY}
  secret-key: ${STORAGE_SECRET_KEY}
  bucket-name: ${STORAGE_BUCKET_NAME}
  public-base-url: ${STORAGE_PUBLIC_BASE_URL}
  s3:
    path-style-access-enabled: ${STORAGE_S3_PATH_STYLE_ACCESS_ENABLED:true}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
  server:
    port: 8081

mybatis:
  mapper-locations: classpath*:mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
    default-fetch-size: 100
    default-statement-timeout: 30

logging:
  level:
    root: INFO
    com.youthloop: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] [%X{traceId}] %-5level %logger{36} - %msg%n"

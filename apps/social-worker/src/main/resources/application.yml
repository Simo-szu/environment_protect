server:
  port: 8081

spring:
  application:
    name: social-worker
  config:
    import: "optional:file:.env[.properties],optional:file:../.env[.properties],optional:file:../../.env[.properties]"
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:youthloop}?currentSchema=social,shared}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
  
  data:
    redis:
      url: ${REDIS_URL:redis://localhost:6379}
      database: 0
  
  rabbitmq:
    addresses: ${RABBITMQ_URL:amqp://guest:guest@localhost:5672}

minio:
  endpoint: ${MINIO_ENDPOINT:${S3_ENDPOINT:http://localhost:9000}}
  access-key: ${MINIO_ACCESS_KEY:${S3_ACCESS_KEY:minioadmin}}
  secret-key: ${MINIO_SECRET_KEY:${S3_SECRET_KEY:minioadmin}}
  bucket-name: ${MINIO_BUCKET_NAME:${S3_BUCKET:youthloop}}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
  server:
    port: 8081

mybatis:
  mapper-locations: classpath*:mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
    default-fetch-size: 100
    default-statement-timeout: 30

logging:
  level:
    root: INFO
    com.youthloop: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] [%X{traceId}] %-5level %logger{36} - %msg%n"

ingestion:
  content:
    cron: ${INGESTION_CRON:0 30 3 * * ?}
    zone: ${INGESTION_ZONE:Asia/Shanghai}
    enabled: ${INGESTION_ENABLED:true}
    publish-status: ${INGESTION_PUBLISH_STATUS:1}
    request-timeout-ms: ${INGESTION_TIMEOUT_MS:10000}
    request-interval-ms: ${INGESTION_INTERVAL_MS:300}
    earth:
      enabled: ${INGESTION_EARTH_ENABLED:true}
      max-pages: ${INGESTION_EARTH_MAX_PAGES:2}
      max-articles: ${INGESTION_EARTH_MAX_ARTICLES:30}
    ecoepn:
      enabled: ${INGESTION_ECOEPN_ENABLED:true}
      max-pages: ${INGESTION_ECOEPN_MAX_PAGES:2}
      max-articles: ${INGESTION_ECOEPN_MAX_ARTICLES:30}

<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450" aria-label="algae bloom overlay">
  <defs>
    <!-- Algae bloom gradient -->
    <radialGradient id="algaeBloom" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#32CD32;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#228B22;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#006400;stop-opacity:0.2" />
    </radialGradient>

    <!-- Individual algae cluster -->
    <radialGradient id="algaeCluster" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:0.6" />
      <stop offset="70%" style="stop-color:#32CD32;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:0.2" />
    </radialGradient>

    <!-- Dense algae mat -->
    <radialGradient id="algaeMat" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#228B22;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#006400;stop-opacity:0.3" />
    </radialGradient>
  </defs>

  <!-- Base algae layer -->
  <rect x="0" y="0" width="800" height="450" fill="url(#algaeBloom)" />

  <!-- Dense algae mats -->
  <g opacity="0.8">
    <ellipse cx="150" cy="120" rx="45" ry="25" fill="url(#algaeMat)" />
    <ellipse cx="350" cy="180" rx="60" ry="35" fill="url(#algaeMat)" />
    <ellipse cx="550" cy="140" rx="40" ry="30" fill="url(#algaeMat)" />
    <ellipse cx="200" cy="280" rx="55" ry="40" fill="url(#algaeMat)" />
    <ellipse cx="450" cy="320" rx="50" ry="25" fill="url(#algaeMat)" />
    <ellipse cx="650" cy="260" rx="45" ry="35" fill="url(#algaeMat)" />
  </g>

  <!-- Individual algae clusters -->
  <g opacity="0.6">
    <circle cx="60" cy="80" r="8" fill="url(#algaeCluster)" />
    <circle cx="140" cy="60" r="12" fill="url(#algaeCluster)" />
    <circle cx="220" cy="110" r="9" fill="url(#algaeCluster)" />
    <circle cx="300" cy="70" r="11" fill="url(#algaeCluster)" />
    <circle cx="380" cy="95" r="7" fill="url(#algaeCluster)" />
    <circle cx="460" cy="65" r="10" fill="url(#algaeCluster)" />
    <circle cx="540" cy="85" r="8" fill="url(#algaeCluster)" />
    <circle cx="620" cy="60" r="11" fill="url(#algaeCluster)" />
    <circle cx="700" cy="100" r="9" fill="url(#algaeCluster)" />

    <circle cx="90" cy="180" r="10" fill="url(#algaeCluster)" />
    <circle cx="170" cy="220" r="8" fill="url(#algaeCluster)" />
    <circle cx="250" cy="200" r="12" fill="url(#algaeCluster)" />
    <circle cx="330" cy="240" r="9" fill="url(#algaeCluster)" />
    <circle cx="410" cy="210" r="11" fill="url(#algaeCluster)" />
    <circle cx="490" cy="230" r="8" fill="url(#algaeCluster)" />
    <circle cx="570" cy="190" r="10" fill="url(#algaeCluster)" />
    <circle cx="650" cy="220" r="9" fill="url(#algaeCluster)" />
    <circle cx="730" cy="200" r="8" fill="url(#algaeCluster)" />

    <circle cx="120" cy="320" r="9" fill="url(#algaeCluster)" />
    <circle cx="200" cy="350" r="8" fill="url(#algaeCluster)" />
    <circle cx="280" cy="330" r="11" fill="url(#algaeCluster)" />
    <circle cx="360" cy="360" r="9" fill="url(#algaeCluster)" />
    <circle cx="440" cy="340" r="10" fill="url(#algaeCluster)" />
    <circle cx="520" cy="370" r="8" fill="url(#algaeCluster)" />
    <circle cx="600" cy="350" r="11" fill="url(#algaeCluster)" />
    <circle cx="680" cy="330" r="9" fill="url(#algaeCluster)" />
  </g>

  <!-- Floating algae particles -->
  <g opacity="0.4">
    <circle cx="75" cy="45" r="2" fill="#90EE90" />
    <circle cx="185" cy="35" r="1.5" fill="#90EE90" />
    <circle cx="295" cy="50" r="2.5" fill="#90EE90" />
    <circle cx="405" cy="40" r="1.8" fill="#90EE90" />
    <circle cx="515" cy="55" r="2.2" fill="#90EE90" />
    <circle cx="625" cy="45" r="1.6" fill="#90EE90" />
    <circle cx="735" cy="38" r="2" fill="#90EE90" />

    <circle cx="45" cy="155" r="1.8" fill="#90EE90" />
    <circle cx="155" cy="145" r="2.3" fill="#90EE90" />
    <circle cx="265" cy="165" r="1.5" fill="#90EE90" />
    <circle cx="375" cy="155" r="2" fill="#90EE90" />
    <circle cx="485" cy="175" r="1.7" fill="#90EE90" />
    <circle cx="595" cy="165" r="2.1" fill="#90EE90" />
    <circle cx="705" cy="155" r="1.9" fill="#90EE90" />
  </g>
</svg>


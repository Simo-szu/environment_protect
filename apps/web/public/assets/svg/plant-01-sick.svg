<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 128" width="64" height="128" aria-label="sick aquatic plant">
  <defs>
    <!-- Sick plant gradient -->
    <linearGradient id="sickPlant" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#F0E68C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFE0;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Sick stem gradient -->
    <linearGradient id="sickStemGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#654321;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <g class="plant-sick">
    <!-- Weakened root system -->
    <g opacity="0.4">
      <path d="M28 124 C 22 125, 18 126, 15 126" stroke="url(#sickStemGradient)" stroke-width="1.5" fill="none" />
      <path d="M32 124 C 38 125, 42 126, 45 126" stroke="url(#sickStemGradient)" stroke-width="1.5" fill="none" />
    </g>
    
    <!-- Main stems (drooping) -->
    <path d="M30 124 C 26 96, 20 76, 12 56 C 6 42, 4 30, 8 20 C 10 14, 16 10, 20 12 C 24 14, 24 20, 22 28 C 18 44, 20 60, 26 80 C 32 100, 34 114, 32 124 Z" 
          fill="url(#sickPlant)" stroke="#8B4513" stroke-width="0.5" />
    
    <path d="M38 124 C 40 96, 42 78, 44 62 C 46 52, 48 44, 48 36 C 48 30, 44 26, 40 28 C 36 30, 34 36, 32 44 C 28 60, 26 80, 26 96 C 26 110, 28 120, 32 124 Z" 
          fill="url(#sickPlant)" stroke="#8B4513" stroke-width="0.5" />
    
    <!-- Wilted fronds -->
    <path d="M20 124 C 16 100, 10 80, 4 60 C 0 48, -2 38, 2 30 C 4 26, 8 24, 12 26 C 14 28, 14 32, 12 36 C 8 48, 10 64, 14 84 C 18 104, 18 118, 16 124 Z" 
          fill="url(#sickPlant)" stroke="#8B4513" stroke-width="0.5" opacity="0.6" />
    
    <!-- Brown spots/disease -->
    <g opacity="0.7">
      <ellipse cx="18" cy="45" rx="2" ry="4" fill="#8B0000" />
      <ellipse cx="28" cy="38" rx="1.5" ry="3" fill="#8B0000" />
      <ellipse cx="35" cy="52" rx="2.5" ry="5" fill="#8B0000" />
      <circle cx="22" cy="60" r="1.5" fill="#8B0000" />
    </g>
    
    <!-- Dying leaf details -->
    <g opacity="0.3">
      <ellipse cx="14" cy="42" rx="2" ry="6" fill="#DAA520" transform="rotate(-30 14 42)" />
      <ellipse cx="22" cy="37" rx="1.5" ry="4" fill="#DAA520" transform="rotate(10 22 37)" />
      <ellipse cx="38" cy="47" rx="2" ry="5" fill="#DAA520" transform="rotate(-15 38 47)" />
    </g>
    
    <!-- Reduced oxygen bubbles -->
    <g opacity="0.3">
      <circle cx="18" cy="35" r="0.5" fill="#FFFFFF" />
      <circle cx="30" cy="30" r="0.4" fill="#FFFFFF" />
    </g>
    
    <!-- Algae growth on plant -->
    <g opacity="0.4">
      <circle cx="25" cy="50" r="1.5" fill="#228B22" />
      <circle cx="32" cy="65" r="1" fill="#228B22" />
      <circle cx="20" cy="70" r="1.2" fill="#228B22" />
    </g>
  </g>
</svg>

<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 128" width="64" height="128" aria-label="dead aquatic plant">
  <defs>
    <!-- Dead plant gradient -->
    <linearGradient id="deadPlant" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#654321;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B4513;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#D2B48C;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <g class="plant-dead">
    <!-- Broken root system -->
    <g opacity="0.2">
      <path d="M28 124 C 24 124, 20 124, 18 124" stroke="#654321" stroke-width="1" fill="none" stroke-dasharray="2,2" />
      <path d="M32 124 C 36 124, 40 124, 42 124" stroke="#654321" stroke-width="1" fill="none" stroke-dasharray="2,2" />
    </g>
    
    <!-- Collapsed main stems -->
    <path d="M30 124 C 24 110, 18 90, 10 70 C 4 56, 2 44, 6 34 C 8 28, 14 24, 18 26 C 22 28, 22 34, 20 42 C 16 58, 18 74, 24 94 C 28 114, 28 122, 26 124 Z" 
          fill="url(#deadPlant)" stroke="#654321" stroke-width="0.5" opacity="0.7" />
    
    <path d="M38 124 C 36 110, 34 90, 30 70 C 28 60, 26 50, 26 40 C 26 34, 22 30, 18 32 C 14 34, 12 40, 14 48 C 18 64, 16 84, 20 104 C 24 120, 26 124, 28 124 Z" 
          fill="url(#deadPlant)" stroke="#654321" stroke-width="0.5" opacity="0.6" />
    
    <!-- Decomposing matter -->
    <g opacity="0.5">
      <ellipse cx="15" cy="80" rx="3" ry="6" fill="#8B4513" transform="rotate(-45 15 80)" />
      <ellipse cx="25" cy="75" rx="2" ry="4" fill="#8B4513" transform="rotate(30 25 75)" />
      <ellipse cx="35" cy="85" rx="2.5" ry="5" fill="#8B4513" transform="rotate(-20 35 85)" />
    </g>
    
    <!-- Decay particles -->
    <g opacity="0.3">
      <circle cx="20" cy="70" r="1" fill="#654321" />
      <circle cx="30" cy="65" r="0.8" fill="#654321" />
      <circle cx="25" cy="80" r="1.2" fill="#654321" />
      <circle cx="18" cy="85" r="0.6" fill="#654321" />
      <circle cx="32" cy="78" r="0.9" fill="#654321" />
    </g>
    
    <!-- Algae overgrowth -->
    <g opacity="0.6">
      <circle cx="22" cy="60" r="2" fill="#228B22" />
      <circle cx="28" cy="68" r="1.5" fill="#228B22" />
      <circle cx="35" cy="72" r="1.8" fill="#228B22" />
      <circle cx="18" cy="75" r="1.3" fill="#228B22" />
      <ellipse cx="25" cy="90" rx="3" ry="2" fill="#228B22" />
    </g>
    
    <!-- Sediment accumulation -->
    <g opacity="0.4">
      <ellipse cx="30" cy="120" rx="8" ry="3" fill="#8B4513" />
      <ellipse cx="30" cy="118" rx="6" ry="2" fill="#A0522D" />
    </g>
  </g>
</svg>

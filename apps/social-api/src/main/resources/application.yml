server:
  port: 8080

spring:
  application:
    name: social-api
  config:
    import: "optional:file:.env[.properties],optional:file:../.env[.properties],optional:file:../../.env[.properties]"
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:youthloop}?currentSchema=social,shared&stringtype=unspecified}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  # Flyway 配置
  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: false  # 临时禁用校验
    clean-disabled: false  # 允许清理（仅开发环境）
    url: ${FLYWAY_URL:jdbc:postgresql://localhost:5432/youthloop?currentSchema=social,shared&stringtype=unspecified}
    # 迁移 shared + social（shared 在前，避免外键依赖失败）
    schemas: shared,social
    default-schema: social
    table: flyway_schema_history_social
    locations: classpath:db/migration/shared,classpath:db/migration/social
    user: ${FLYWAY_USER:social_migrator}
    password: ${FLYWAY_PASSWORD:postgres}
  
  data:
    redis:
      url: ${REDIS_URL:redis://localhost:6379}
      database: 0

minio:
  endpoint: ${MINIO_ENDPOINT:${S3_ENDPOINT:http://localhost:9000}}
  access-key: ${MINIO_ACCESS_KEY:${S3_ACCESS_KEY:minioadmin}}
  secret-key: ${MINIO_SECRET_KEY:${S3_SECRET_KEY:minioadmin}}
  bucket-name: ${MINIO_BUCKET_NAME:${S3_BUCKET:youthloop}}

mybatis:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.youthloop.**.persistence.entity
  configuration:
    map-underscore-to-camel-case: true
    default-fetch-size: 100
    default-statement-timeout: 30
  type-handlers-package: com.youthloop.common.persistence

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    root: INFO
    com.youthloop: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] [%X{traceId}] %-5level %logger{36} - %msg%n"

# JWT 配置
jwt:
  secret: ${JWT_SECRET:youthloop-secret-key-change-in-production-min-256-bits}
  access-token-validity: 3600      # 1 小时（秒）
  refresh-token-validity: 2592000  # 30 天（秒）
  max-refresh-tokens-per-user: 5   # 每个用户最多保留 5 个有效 refresh token


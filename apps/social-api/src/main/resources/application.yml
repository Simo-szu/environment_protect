server:
  port: 8080

spring:
  application:
    name: social-api
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:youthloop}?currentSchema=social,shared&stringtype=unspecified
    username: ${DB_USER:social_app}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  # Flyway 配置
  flyway:
    enabled: true
    baseline-on-migrate: true
    schemas: shared,social
    default-schema: social
    table: flyway_schema_history_social
    locations: classpath:db/migration/shared,classpath:db/migration/social
    user: ${FLYWAY_USER:social_migrator}
    password: ${FLYWAY_PASSWORD:postgres}
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: 0

mybatis:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.youthloop.**.persistence.entity
  configuration:
    map-underscore-to-camel-case: true
    default-fetch-size: 100
    default-statement-timeout: 30
  type-handlers-package: com.youthloop.common.persistence

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    root: INFO
    com.youthloop: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] [%X{traceId}] %-5level %logger{36} - %msg%n"

# JWT 配置
jwt:
  secret: ${JWT_SECRET:youthloop-secret-key-change-in-production-min-256-bits}
  access-token-validity: 3600      # 1 小时（秒）
  refresh-token-validity: 2592000  # 30 天（秒）
  max-refresh-tokens-per-user: 5   # 每个用户最多保留 5 个有效 refresh token

# Resend 邮件服务配置
resend:
  api-key: ${RESEND_API_KEY:}
  from-email: ${RESEND_FROM_EMAIL:noreply@youthloop.top}


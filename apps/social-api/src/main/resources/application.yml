server:
  port: 8080

spring:
  application:
    name: social-api
  config:
    import: "optional:file:.env[.properties],optional:file:../.env[.properties],optional:file:../../.env[.properties]"
  
  datasource:
    url: ${DATABASE_URL}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  # Flyway 配置
  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: false  # 临时禁用校验
    clean-disabled: false  # 允许清理（仅开发环境）
    url: ${FLYWAY_URL}
    # 迁移 shared + social（shared 在前，避免外键依赖失败）
    schemas: shared,social
    default-schema: social
    table: flyway_schema_history_social
    locations: classpath:db/migration/shared,classpath:db/migration/social
    user: ${FLYWAY_USER}
    password: ${FLYWAY_PASSWORD}
  
  data:
    redis:
      url: ${REDIS_URL}
      database: 0

storage:
  endpoint: ${STORAGE_ENDPOINT:}
  region: ${STORAGE_REGION:us-east-1}
  access-key: ${STORAGE_ACCESS_KEY}
  secret-key: ${STORAGE_SECRET_KEY}
  bucket-name: ${STORAGE_BUCKET_NAME}
  public-base-url: ${STORAGE_PUBLIC_BASE_URL}
  s3:
    path-style-access-enabled: ${STORAGE_S3_PATH_STYLE_ACCESS_ENABLED:true}

mybatis:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.youthloop.**.persistence.entity
  configuration:
    map-underscore-to-camel-case: true
    default-fetch-size: 100
    default-statement-timeout: 30
  type-handlers-package: com.youthloop.common.persistence

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    root: INFO
    com.youthloop: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] [%X{traceId}] %-5level %logger{36} - %msg%n"

# JWT 配置
jwt:
  secret: ${JWT_SECRET}
  access-token-validity: 3600      # 1 小时（秒）
  refresh-token-validity: 2592000  # 30 天（秒）
  max-refresh-tokens-per-user: 5   # 每个用户最多保留 5 个有效 refresh token

# Resend 邮件服务配置
resend:
  api-key: ${RESEND_API_KEY}
  from-email: ${RESEND_FROM_EMAIL}

# Google 登录配置
google:
  client-id: ${GOOGLE_CLIENT_ID}
